<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasir Offline Pro</title>
    <style>
        /* Desain Modern Manual (Pengganti Tailwind) */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; margin: 0; display: flex; justify-content: center; padding: 20px; }
        
        /* Proteksi Anti Copy */
        .no-copy { user-select: none; -webkit-user-select: none; }

        .card { width: 100%; max-width: 400px; background: white; border-radius: 15px; shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .header { background: #4f46e5; color: white; padding: 20px; text-align: center; }
        .header h1 { margin: 0; font-size: 1.5rem; letter-spacing: 2px; }
        
        .form-group { padding: 20px; border-bottom: 1px solid #eee; display: flex; flex-direction: column; gap: 10px; }
        input { padding: 12px; border: 1px solid #ddd; border-radius: 8px; outline: none; transition: 0.3s; }
        input:focus { border-color: #4f46e5; box-shadow: 0 0 5px rgba(79, 70, 229, 0.3); }
        
        .btn-add { background: #4f46e5; color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-add:hover { background: #4338ca; }

        .list-container { padding: 10px 20px; max-height: 300px; overflow-y: auto; }
        .item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #f9f9f9; }
        .item-info { display: flex; flex-direction: column; }
        .item-name { font-weight: bold; color: #333; }
        .item-price { color: #4f46e5; font-size: 0.9rem; }
        
        .btn-delete { color: #ff4d4d; background: none; border: none; cursor: pointer; font-size: 0.8rem; }

        .footer { background: #f8fafc; padding: 20px; display: flex; justify-content: space-between; align-items: center; border-top: 2px dashed #ddd; }
        .total-label { color: #64748b; font-weight: bold; }
        .total-value { font-size: 1.5rem; font-weight: 900; color: #4f46e5; }
        
        .empty-state { text-align: center; color: #ccc; padding: 20px; font-style: italic; }
    </style>
</head>
<body class="no-copy">

<div class="card">
    <div class="header">
        <h1>KASIR TOKO</h1>
        <small>Mode 100% Offline</small>
    </div>

    <div class="form-group">
        <input type="text" id="nama" placeholder="Nama Produk">
        <input type="number" id="harga" placeholder="Harga (Rp)">
        <button class="btn-add" onclick="tambah()">TAMBAH KE DAFTAR</button>
    </div>

    <div id="daftar" class="list-container">
        <div class="empty-state">Belum ada barang</div>
    </div>

    <div class="footer">
        <span class="total-label">TOTAL</span>
        <span class="total-value" id="totalDisplay">Rp 0</span>
    </div>
</div>

<script>
    let keranjang = [];
    let totalHarga = 0;

    function formatRupiah(angka) {
        return "Rp " + angka.toLocaleString('id-ID');
    }

    function tambah() {
        const namaInput = document.getElementById('nama');
        const hargaInput = document.getElementById('harga');
        
        if (namaInput.value === "" || hargaInput.value === "") {
            alert("Isi nama dan harga dulu ya!");
            return;
        }

        const barang = {
            id: Date.now(),
            nama: namaInput.value,
            harga: parseInt(hargaInput.value)
        };

        keranjang.push(barang);
        updateTampilan();

        // Reset input
        namaInput.value = "";
        hargaInput.value = "";
        namaInput.focus();
    }

    function hapus(id) {
        keranjang = keranjang.filter(item => item.id !== id);
        updateTampilan();
    }

    function updateTampilan() {
        const daftarElement = document.getElementById('daftar');
        const totalDisplay = document.getElementById('totalDisplay');
        
        if (keranjang.length === 0) {
            daftarElement.innerHTML = '<div class="empty-state">Belum ada barang</div>';
            totalHarga = 0;
        } else {
            daftarElement.innerHTML = "";
            totalHarga = 0;
            
            keranjang.forEach(item => {
                totalHarga += item.harga;
                daftarElement.innerHTML += `
                    <div class="item">
                        <div class="item-info">
                            <span class="item-name">${item.nama}</span>
                            <span class="item-price">${formatRupiah(item.harga)}</span>
                        </div>
                        <button class="btn-delete" onclick="hapus(${item.id})">Hapus</button>
                    </div>
                `;
            });
        }
        
        totalDisplay.innerText = formatRupiah(totalHarga);
    }
</script>

</body>
</html>
